Echo "     [ GMP - Initializing ... ]"

alias wait5 	"wait; wait; wait; wait; wait"
alias wait10 	"wait5; wait5"
alias wait50 	"wait10; wait10; wait10; wait10; wait10"
alias wait100 	"wait50; wait50"
alias wait500 	"wait100; wait100; wait100; wait100; wait100"
alias wait1000 	"wait500; wait500"
alias wait2000 	"wait1000; wait1000"
alias jump 	"+jump; wait10; -jump"
alias warning 	"play common/wpn_hudoff.wav"
alias "gmp_toolweap" "exec GmodPlus/gmp_weapons.cfg"

alias "flashlight"	"flashlight1"
alias "flashlight1" 	"r_flashlightlinear 200; r_flashlightfov 179; warning; alias flashlight flashlight2"
alias "flashlight2"	"r_flashlightlinear 100; r_flashlightfov 45; warning; alias flashlight flashlight1"

alias "keymode_tools"	 "exec GmodPlus/gmp_tools.cfg"
alias "keymode_weapons"	 "exec GmodPlus/gmp_weapons.cfg"

alias "activate_targeting" "exec GmodPlus/NPC/aiming.cfg"

// -----------------
alias "+npc_attack" "aim_team_on"
alias "-npc_attack" "aim_team_off"

Echo "     [ GMP - Loading: NPC controls ]"
exec GmodPlus/npc/team_on.cfg; wait
exec GmodPlus/npc/change_red.cfg; wait
exec GmodPlus/npc/red/orders.cfg; wait
Echo "     [ GMP - Loading: Thrusters ]"
exec GmodPlus/Thrustset1.cfg; wait
Echo "     [ GMP - Loading: Lasers ]"
exec GmodPlus/gmp_lasers1.cfg; wait
Echo "     [ GMP - Loading: Settings ]"
exec GmodPlus/GMP_SETTINGS.cfg; wait

Echo "     [ GMP - Loading complete. ]"